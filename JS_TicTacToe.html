<!DOCTYPE html>
<html>
    <head>
        <title>TIC TAC TOE</title>
    </head>
    
    <body>
    
        <span onclick="myFunc(this)" id="s1" style="background-color:grey; width:50px; height:50px; position:absolute; left:10px;"></span>

        <span onclick="myFunc(this)" id="s3" style="background-color:grey; width:50px; height:50px; position:absolute; left:130px;"></span>
        
        <span onclick="myFunc(this)" id="s4" style="background-color:grey; width:50px; height:50px; position:absolute; left:10px; top:70px;"></span>
        <span onclick="myFunc(this)" id="s5" style="background-color:grey; width:50px; height:50px; position:absolute; left:70px; top:70px;"></span>
        <span onclick="myFunc(this)" id="s6" style="background-color:grey; width:50px; height:50px; position:absolute; left:130px; top:70px;"></span>
        
        <span onclick="myFunc(this)" id="s7" style="background-color:grey; width:50px; height:50px; position:absolute; left:10px; top:130px;"></span>
        <span onclick="myFunc(this)" id="s8" style="background-color:grey; width:50px; height:50px; position:absolute; left:70px; top:130px;"></span>
        <span onclick="myFunc(this)" id="s9" style="background-color:grey; width:50px; height:50px; position:absolute; left:130px; top:130px;"></span>
        
        <h1 style="position:absolute; top:200px;"><span style="color:red;">RED</span>  <span style="color:blue;">v</span><span style="color:red;">s</span> <span style="color:blue;">BLUE</span></h1>

        <script>
            alert("This is a TIC TAC TOE game!!!");
            function ticTacToe()
            {
                var sqr1 = document.getElementById("s1");
                var sqr2 = document.getElementById("s2");
                var sqr3 = document.getElementById("s3");
                
                var sqr4 = document.getElementById("s4");
                var sqr5 = document.getElementById("s5");
                var sqr6 = document.getElementById("s6");
                
                var sqr7 = document.getElementById("s7");
                var sqr8 = document.getElementById("s8");
                var sqr9 = document.getElementById("s9");
                
                // HORIZONTAL WINS
                if(sqr1.style.backgroundColor == "red" && sqr2.style.backgroundColor == "red" && sqr3.style.backgroundColor == "red")
                {
                    alert("RED WINS!!!");
                }
                else if(sqr1.style.backgroundColor == "blue" && sqr2.style.backgroundColor == "blue" && sqr3.style.backgroundColor == "blue")
                {
                    alert("BLUE WINS!!!");
                }
                if(sqr4.style.backgroundColor == "red" && sqr5.style.backgroundColor == "red" && sqr6.style.backgroundColor == "red")
                {
                    alert("RED WINS!!!");
                }
                else if(sqr4.style.backgroundColor == "blue" && sqr5.style.backgroundColor == "blue" && sqr6.style.backgroundColor == "blue")
                {
                    alert("BLUE WINS!!!");
                }
                if(sqr7.style.backgroundColor == "red" && sqr8.style.backgroundColor == "red" && sqr9.style.backgroundColor == "red")
                {
                    alert("RED WINS!!!");
                }
                else if(sqr7.style.backgroundColor == "blue" && sqr8.style.backgroundColor == "blue" && sqr9.style.backgroundColor == "blue")
                {
                    alert("BLUE WINS!!!");
                }
                
                // VERTICAL WINS
                if(sqr1.style.backgroundColor == "red" && sqr4.style.backgroundColor == "red" && sqr7.style.backgroundColor == "red")
                {
                    alert("RED WINS!!!");
                }
                else if(sqr1.style.backgroundColor == "blue" && sqr4.style.backgroundColor == "blue" && sqr7.style.backgroundColor == "blue")
                {
                    alert("BLUE WINS!!!");
                }
                if(sqr2.style.backgroundColor == "red" && sqr5.style.backgroundColor == "red" && sqr8.style.backgroundColor == "red")
                {
                    alert("RED WINS!!!");
                }
                else if(sqr2.style.backgroundColor == "blue" && sqr5.style.backgroundColor == "blue" && sqr8.style.backgroundColor == "blue")
                {
                    alert("BLUE WINS!!!");
                }
                if(sqr3.style.backgroundColor == "red" && sqr6.style.backgroundColor == "red" && sqr9.style.backgroundColor == "red")
                {
                    alert("RED WINS!!!");
                }
                else if(sqr3.style.backgroundColor == "blue" && sqr6.style.backgroundColor == "blue" && sqr9.style.backgroundColor == "blue")
                {
                    alert("BLUE WINS!!!");
                }
                
                // DIAGONAL WINS
                if(sqr1.style.backgroundColor == "red" && sqr5.style.backgroundColor == "red" && sqr9.style.backgroundColor == "red")
                {
                    alert("RED WINS!!!");
                }
                else if(sqr1.style.backgroundColor == "blue" && sqr5.style.backgroundColor == "blue" && sqr9.style.backgroundColor == "blue")
                {
                    alert("BLUE WINS!!!");
                }
                if(sqr7.style.backgroundColor == "red" && sqr5.style.backgroundColor == "red" && sqr3.style.backgroundColor == "red")
                {
                    alert("RED WINS!!!");
                }
                else if(sqr7.style.backgroundColor == "blue" && sqr5.style.backgroundColor == "blue" && sqr3.style.backgroundColor == "blue")
                {
                    alert("BLUE WINS!!!");
                }
            }
        
            var counter = 1;
            function myFunc(el)
            {
                if(el.style.backgroundColor == "grey")
                {
                    if(counter == 1)
                    {
                     el.style.backgroundColor = "blue";   
                    }
                    else if(counter == 2)
                    {
                    el.style.backgroundColor = "red";   
                    }
                
                    counter += 1;
                
                    if(counter > 2)
                    {
                    counter = 1;
                    }
                }
                ticTacToe();
            }
        </script>
    </body>
</html>
